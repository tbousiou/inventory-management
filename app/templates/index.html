{% extends "base.html" %}

{% block content %}

<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                 
  <h2>Section title</h2>
  <div class="table-responsive">
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th>#</th>
          <th>Model</th>
          <th>Manufacturer</th>
          <th>Location</th>
        </tr>
      </thead>
      <tbody>
      	{% for asset in assets %}
        <tr>
          <td>167</td>
          <td>{{ asset.model }}</td>
          <td>{{ asset.manufacturer }}</td>
          <td>{{ asset.location }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</main>
    
{% endblock %}
