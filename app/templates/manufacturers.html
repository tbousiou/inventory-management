{% extends "base.html" %}

{% block content %}

<section style="padding:20px;">
  <h2 style="display:inline-flex;">Manufacturers</h2>
  <a class="btn btn-primary float-right" href="manufacturers/create">Create New</a>
</section>  
               
<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
    	{% for manufacturer in manufacturers %}
      <tr>
        <td>{{ manufacturer.id }}</td>
        <td>{{ manufacturer.name }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
   
{% endblock %}
