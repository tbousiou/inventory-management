{% extends "base.html" %}

{% block content %}


                 
  <h2>Departments</h2>
  <div class="table-responsive">
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
        </tr>
      </thead>
      <tbody>
      	{% for department in departments %}
        <tr>
          <td>{{ department.id }}</td>
          <td>{{ department.name }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

    
{% endblock %}
