{% extends "base.html" %}

{% block content %}


  <section style="padding:20px;">
    <h2 style="display:inline-flex;">Departments</h2>
    <a class="btn btn-primary float-right" href="departments/create">Create New</a>
  </section>  
  
  <div class="table-responsive">
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
      	{% for department in departments %}
        <tr>
          <td>{{ department.id }}</td>
          <td>{{ department.name }}</td>
          <td>
            <a href="#"><span data-feather="edit"></span></a>
            <a href="#"><span data-feather="trash-2"></span></a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

    
{% endblock %}
