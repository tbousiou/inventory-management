{% extends "base.html" %}

{% block content %}

<section style="padding: 20px;">
  <h2 style="display:inline-flex;">Categories</h2>
  <a class="btn btn-primary float-right" href="categories/create">Create New</a>
</section>  
                 
<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
    	{% for category in categories %}
      <tr>
        <td>{{ category.id }}</td>
        <td>{{ category.name }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
    
{% endblock %}
