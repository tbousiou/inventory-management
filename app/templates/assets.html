{% extends "base.html" %}

{% block content %}


                 
  <h2>Assets</h2>
  <div class="table-responsive">
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th>#</th>
          <th>Model</th>
          <th>Manufacturer</th>
          <th>Location</th>
          <th>Category</th>
        </tr>
      </thead>
      <tbody>
        {% for asset in assets %}
        <tr>
          <td>{{ asset.id }}</td>
          <td>{{ asset.model }}</td>
          <td>{{ asset.manufacturer.name }}</td>
          <td>{{ asset.location.name }}</td>
          <td>{{ asset.category.name }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

    
{% endblock %}
