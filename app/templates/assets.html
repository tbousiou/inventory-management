{% extends "base.html" %}

{% block content %}

<section style="padding: 20px;">
  <h2 style="display:inline-flex;">Assets</h2>
  <a class="btn btn-primary float-right" href="assets/create">Create New</a>
</section> 
                 
<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>#</th>
        <th>Model</th>
        <th>Manufacturer</th>
        <th>Location</th>
        <th>Category</th>
      </tr>
    </thead>
    <tbody>
      {% for asset in assets %}
      <tr>
        <td>{{ asset.id }}</td>
        <td>{{ asset.model }}</td>
        <td>{{ asset.manufacturer.name }}</td>
        <td>{{ asset.location.name }}</td>
        <td>{{ asset.category.name }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
    
{% endblock %}
